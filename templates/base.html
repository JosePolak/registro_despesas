<!DOCTYPE html>
<html lang="pt-br">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Registro de Despesas</title>
        <style>
            body {
                font-family: Arial, sans-serif;
                margin: 20px;
            }

            nav a {
                margin-right: 15px;
                font-weight: bold;
            }

            table {
                border-collapse: collapse;
                width: 100%;
                margin-top: 20px;
            }

            th, td {
                border: 1px solid #ccc;
                padding: 8px;
                text-align: left;
            }

            th {
                background-color: #eee;
            }

            h3 {
                margin-top: 20px;
            }

            /* ðŸŸ¦ RESPONSIVIDADE */
            @media (max-width: 600px) {
                table, thead, tbody, th, td, tr {
                    display: block;
                }

                thead {
                    display: none;
                }

                tr {
                    margin-bottom: 15px;
                    border: 1px solid #ccc;
                    padding: 10px;
                }

                td {
                    border: none;
                    padding: 5px 0;
                }

                td::before {
                    content: attr(data-label);
                    font-weight: bold;
                    display: block;
                }
            }
        </style>
    </head>

    <body>

        <h1>Registro de Despesas</h1>

        <nav>
            <a href="{{ url_for('home') }}">InÃ­cio</a>
            <a href="{{ url_for('nova_despesa') }}">Nova despesa</a>
        </nav>

        <hr>

        {% block content %}{% endblock %}

    </body>
</html>
